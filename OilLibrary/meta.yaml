{% set name = "oil_library-opendrift" %}
{% set version = "1.1.1.5" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/OpenDrift/OilLibrary.git
  git_rev: 57ffc9240b875328015a258069c90349e9a50845

build:
  number: 1
  script: "{{ PYTHON }} setup.py install"
  noarch: python

requirements:
  build:
    - python >=3
    - numpy
    - scipy
    - setuptools
    - sqlalchemy
    - transaction
    - zope.sqlalchemy <1.2
    - awesome-slugify
    - unit_conversion
    - gitpython
  run:
    - python >=3
    - sqlalchemy
    - transaction
    - zope.sqlalchemy <1.2
    - awesome-slugify
    - unit_conversion

about:
  home: https://github.com/OpenDrift/OilLibrary
  license: Public Domain


